<body onresize="map.fitBounds(group.getBounds())">
	<main>

		<h2 style="text-align:center; ">Is this district HOT or NOT?</h2>

		<div style="width:100vw;max-width:600px;">
			<div id="district"  class="figure" style="width:95%;padding-top:95%; border-radius:15%; margin:0 auto"></div>
			<br />
			<p class="figure" id="district_name"></p>
			<p style="margin:0 auto;margin-bottom:5px; text-align:center">
				<button class="hot_button noselect" onclick="hot()" style="display: inline-block; width:47%" >ðŸ”¥ hot ðŸ”¥</button>
				<button class="not_button noselect" onclick="not()" style="display:inline-block; width:47%" >ðŸ¤® not ðŸ¤®</button>
			</p>

			<span class="figure" id="bio" style="margin:0 auto;width:95%"></span>

			<p style="margin:0 auto; text-align:center; ;margin-bottom:5px;">
				<button class="nbr_button noselect" onclick="toggle_adj()" style="display: inline-block; width:47%" id="nbr_btn" >nearby districts</button>
				<button class="partisan_button noselect" onclick="toggle_party_colors()" style="display:inline-block; width:47%" id="color_btn">partisan colors</button>
			</p>
			<br />

			<p class="figure" id="pop_text" style="margin:0 auto"></p>
			<br />
			<div class="figure" style="text-align:center;margin:0 auto;width:100%">

				<svg width="90%" height="50" id="popularity_bar">

					<defs>
						<linearGradient id="hot-or-not-gradient">
							<stop offset="0%" stop-color="#cc00cc"></stop>
							<stop offset="50%" stop-color="#cc00cc" id="hot_bar"></stop>
							<stop offset="50%" stop-color="#f6b93b" id="not_bar"></stop>
							<stop offset="100%" stop-color="#f6b93b"></stop>
						</linearGradient>
					</defs>
					<rect  rx="25px" width="100%"  id="hotnot_bar" fill="url(#hot-or-not-gradient)" opacity="0%" ></rect>
				</svg>
			</div>

<br />
			<span >this project is in-progress::<a href="/about.html">about</a></span>

		</div>

		<script src="data/filenames.js"></script>
		<script src="data/adjacencies.js"></script>
		<script src="data/elections.js"></script>
		<script src="data/demographics.js"></script>
		
		<script src="js/test_district.js"></script>

		<script>randomdistrict();</script>

</main>
